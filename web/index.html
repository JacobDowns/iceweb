  <script type = "text/javascript" src="/home/jake/web_data/web/plugins/jquery.js"></script>
  <script type = "text/javascript" src="/home/jake/web_data/web/plugins/ui/jquery-ui.js"></script>
  <script type = "text/javascript" src="/home/jake/web_data/web/plugins/canvasjs.min.js"></script>
  <script type = "text/javascript" src="/home/jake/web_data/web/plugins/proj4.js"></script> 
  <script type = "text/javascript" src="/home/jake/web_data/web/plugins/leaflet/leaflet.js"></script>

  <style>
     html, body {
     height: 100%;
     margin: 0;
     }
     #map {
     width: 850px;
     height: 850px;
     background: black;
     }
     .flow-control {
     padding : 2px;
     background-color : white;
     }
     .center-marker {
     background-color : red;
     }
     .shear-marker {
     background-color : blue;
     }
     .flowline-menu{
     padding : 5px;
     }
     #menu-div {
     background: white;
     padding: 5px;
     opacity: 0.7;
     }
     .ui-dialog { z-index: 1000 !important ;}
  </style>

<body>

  <div id='map' style="margin: auto;"></div>

  <div id="load-flowline-dialog" title="Load Flowline">
    <label for="input-file">Specify a file:</label><br>
    <input type="file" id="flowline-coords-file"><br><br>
  </div>

  <div id="download-flowline-dialog" title="Download Flowline">
    <label for="file-name">Flowline Name</label><br>
    <input type="text" name="flowline-name" id="input-flowline-name" value="flowline" class="text ui-widget-content ui-corner-all"><br><br>
    <label for="data-resolution">Data Resolution (km)</label><br>
    <input type="text" name="data-resolution" id="input-data-resolution" value="1" class="text ui-widget-content ui-corner-all"><br>
  </div>

  <div id="chart-accordion" style="height: 450px; width: 850px; margin: auto;">
    <div>
        <h3><a href="#">Surface and Bed</a></h3>
        <div id="surface-chart" style="height: 450px;"></div>
    </div>
    <div>
        <h3><a href="#">Width</a></h3>
        <div id="width-chart" style="height: 450px;"></div>
    </div>
    <div>
        <h3><a href="#">Surface Mass Balance</a></h3>
        <div id="smb-chart" style="height: 450px;"></div>
    </div>
    <div>
        <h3><a href="#">Temperature</a></h3>
        <div id="temp-chart" style="height: 450px;"></div>
    </div>
  </div>
  
  <script type = "text/javascript" src="/home/jake/web_data/web/interface.js"></script>


  
</body>
